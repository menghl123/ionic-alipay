<ion-header class="index-search">
  <ion-grid>
    <ion-row>
      <ion-col col-10>
        <ion-searchbar placeholder="信用借款，蚂蚁借呗" (ionInput)="search($event)"></ion-searchbar>
      </ion-col>
      <ion-col col-1>
        <ion-icon name="person"></ion-icon>
      </ion-col>
      <ion-col col-1>
        <ion-icon name="add"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row class="quick">
      <ion-col col-3>
        <ion-icon name="qr-scanner"></ion-icon>
        <div style="padding-left: 25px">
          扫一扫
        </div>
      </ion-col>
      <ion-col col-3>
        <ion-icon name="list"></ion-icon>
        <div style="padding-left: 30px">
          付钱
        </div>
      </ion-col>
      <ion-col col-3>
        <ion-icon name="logo-hackernews"></ion-icon>
        <div style="padding-left: 30px">
          收钱
        </div>
      </ion-col>
      <ion-col col-3>
        <ion-icon name="paper"></ion-icon>
        <div style="padding-left: 30px">
          卡包
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
